<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapons Explorer - Global Military Arsenal</title>
  <meta name="description" content="Explore weapons of all countries - Army, Air Force, Navy - with images and details powered by Wikipedia. Created by Harshit Chaturvedi.">
  <meta name="keywords" content="weapons, global arsenal, military, army weapons, air force, navy, tanks, jets, missiles, guns, defense, Harshit Chaturvedi">
  <meta name="author" content="Harshit Chaturvedi">

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxx"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 28px; }
    header .sub { font-size: 13px; color: #bbb; }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }
    nav input {
      padding: 10px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    nav button {
      padding: 10px 14px;
      border: none;
      background: #0066cc;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    main { padding: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; border-radius: 6px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { font-size: 14px; color: #555; }

    footer {
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weapons Explorer</h1>
    <div class="sub">Army • Air Force • Navy • Countries — Powered by Wikipedia • Author: <b>Harshit Chaturvedi</b></div>

    <!-- Top Banner Ad -->
    <div style="margin:15px 0;">
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-xxxxxxxx"
          data-ad-slot="1111111111"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </header>

  <nav>
    <input id="search" type="text" placeholder="Search for any weapon (e.g. AK-47, F-16, T-90)...">
    <button onclick="searchWeapon()">Search</button>
  </nav>

  <main>
    <div id="results" class="grid"></div>

    <!-- In-feed Ad -->
    <div style="margin:20px 0;">
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-xxxxxxxx"
          data-ad-slot="2222222222"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="status" style="margin-top:16px;color:#666"></div>
  </main>

  <footer>
    Data from Wikipedia (CC BY-SA). Informational only. © 2025 <b>Harshit Chaturvedi</b>
    <div style="margin-top:10px;">
      <!-- Footer Ad -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-xxxxxxxx"
          data-ad-slot="3333333333"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </footer>

  <script>
    async function searchWeapon() {
      const query = document.getElementById("search").value.trim();
      const results = document.getElementById("results");
      const status = document.getElementById("status");
      results.innerHTML = "";
      status.textContent = "Loading...";

      if (!query) {
        status.textContent = "Please enter a weapon name.";
        return;
      }

      try {
        const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Not found");

        const data = await response.json();
        results.innerHTML = `
          <div class="card">
            ${data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${data.title}">` : ""}
            <h3>${data.title}</h3>
            <p>${data.extract}</p>
            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(data.title)}" target="_blank">Read more</a>
          </div>
        `;
        status.textContent = "";
      } catch (e) {
        status.textContent = "No results found. Try another weapon.";
      }
    }
  </script>
</body>
</html>
