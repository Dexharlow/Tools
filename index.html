  <script>
    async function mergePDFs() {
      const input = document.getElementById('mergeInput');
      if (!input.files.length) return alert("Please select PDFs");
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (let file of input.files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copied = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copied.forEach(p => mergedPdf.addPage(p));
      }
      const mergedBytes = await mergedPdf.save();
      downloadPDF(mergedBytes, "merged.pdf");
    }

    async function splitPDF() {
      const input = document.getElementById('splitInput');
      if (!input.files.length) return alert("Select a PDF");
      const bytes = await input.files[0].arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(bytes);
      for (let i = 0; i < pdf.getPageCount(); i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [page] = await newPdf.copyPages(pdf, [i]);
        newPdf.addPage(page);
        const newBytes = await newPdf.save();
        downloadPDF(newBytes, `page-${i+1}.pdf`);
      }
    }

    async function rotatePDF() {
      const input = document.getElementById('rotateInput');
      if (!input.files.length) return alert("Select a PDF");
      const bytes = await input.files[0].arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(bytes);
      pdf.getPages().forEach(p => p.setRotation(PDFLib.degrees(90)));
      const rotatedBytes = await pdf.save();
      downloadPDF(rotatedBytes, "rotated.pdf");
    }

    async function compressPDF() {
      const input = document.getElementById('compressInput');
      if (!input.files.length) return alert("Select a PDF");
      const bytes = await input.files[0].arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(bytes);
      const compressedBytes = await pdf.save({ useObjectStreams: true });
      downloadPDF(compressedBytes, "compressed.pdf");
    }

    async function extractPages() {
      const input = document.getElementById('extractInput');
      if (!input.files.length) return alert("Select a PDF");
      const bytes = await input.files[0].arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(bytes);
      const newPdf = await PDFLib.PDFDocument.create();
      const pagesToExtract = [0, 1, 2];
      const copied = await newPdf.copyPages(pdf, pagesToExtract);
      copied.forEach(p => newPdf.addPage(p));
      const extractedBytes = await newPdf.save();
      downloadPDF(extractedBytes, "extracted.pdf");
    }

    function downloadPDF(bytes, name) {
      const blob = new Blob([bytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = name;
      link.click();
    }

    document.getElementById('previewInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const bytes = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: bytes }).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.getElementById('pdfPreview');
      const ctx = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: ctx, viewport }).promise;
    });
